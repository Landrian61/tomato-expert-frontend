name: Frontend CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        
      - name: Run tests
        run: npm run test
      
      - name: Build
        run: npm run build

      - name: Upload build artifact
        if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/
          retention-days: 7